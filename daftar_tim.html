<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Tim Mobile Legends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 350px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: red;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Daftar Tim yang Akan Bertanding</h2>
    <ul>
      <li>RRQ Hoshi vs ONIC Esports</li>
      <li>EVOS Legends vs BTR Alpha</li>
      <li>Alter Ego vs Rebellion Zion</li>
      <li>AURA Fire vs Geek Fam</li>
    </ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Pengecekan apakah pengguna telah login (opsional)
    window.onload = function() {
      let storedEmail = localStorage.getItem('userEmail');
      if (!storedEmail) {
        // Jika belum login, alihkan ke halaman login
        window.location.href = 'index.html';
      }
    };

    function logout() {
      // Kamu dapat menghapus data login jika diinginkan, misalnya:
      // localStorage.removeItem('userEmail');
      // localStorage.removeItem('userPassword');
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
